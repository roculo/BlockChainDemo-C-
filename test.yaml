            schema:
              type: object
              properties:
                USERNAME:
                  type: string
                  example: usrname
                PASSWORD:
                  type: string
                  example: password
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ERRORCODE:
                    type: integer
                    example: 0
                  ERRORDESC:
                    type: string
                    example: Transaction successfully!
                  RESULT:
                    type: object
                    properties:
                      SESSIONID:
                        type: string
                        example: 00000170-38b1-876b-0000-017038b18774
                      WORKINGDATE:
                        type: string
                        example: 13/02/2020
      security:
      - default:
        - jgatewayrole
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-codegen-request-body-name: Payload
